<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <script defer src="../js/signup.js"></script>
    <title>Signup</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="header">
                <p>RESUME BUILDER</p>
            </div>
            <div class="name">
                <p>Full name</p>
                <input class="input_name" type="text" placeholder="full name">
            </div>
            <div class="username">
                <p>Username</p>
                <input class="input_username" type="text" placeholder="username">
            </div>
            <div class="password">
                <p>Set Password</p>
                <input class="input_password" type="password" placeholder="password">
            </div>
            <button class="signup_btn">Sign up</button>
        </div>
    </div>
</body>
</html>
